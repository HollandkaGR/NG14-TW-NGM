<mat-toolbar class="!bg-slate-200 dark:!bg-slate-900 transition-colors duration-300 !text-slate-800 dark:!text-white">
    <a
        [routerLink]="['']"
        class="absolute left-3"
        >{{ 'appName' | env }}</a
    >
    <span class="flex-auto"></span>
    <div class="flex justify-center flex-grow gap-6">
        <div
            class="flex flex-col items-center transition-colors duration-300 cursor-pointer nav-item"
            routerLinkActive
            #rla="routerLinkActive"
            [ngClass]="{
                'text-green-600': rla.isActive,
                'hover:text-blue-400': !rla.isActive
            }"
            [routerLink]="route.routeObject.path"
            [routerLinkActiveOptions]="
                route.routeObject.data ? route.routeObject.data['activeOnExact'] : { exact: false }
            "
            *ngFor="let route of routes">
            <mat-icon class="text-md">
                {{ route.icon }}
            </mat-icon>
            <span class="text-sm">
                {{ route.displayName }}
            </span>
        </div>
    </div>
    <span class="flex-auto"></span>
    <app-theme-switcher class="absolute right-3"></app-theme-switcher>
</mat-toolbar>
