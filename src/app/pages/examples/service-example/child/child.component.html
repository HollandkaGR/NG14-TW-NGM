<section class="p-2 border-2 border-green-500 border-solid">
    <div class="mb-2">Child component</div>
    <div>
        <p *ngIf="counter$ | async as count; else noCounter">
            Counter: <span>{{ count }}</span>
        </p>
    </div>
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label
                for="first_name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >First name</label
            >
            <input
                [(ngModel)]="message"
                type="text"
                id="first_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="John"
                required />
        </div>
    </div>

    <button
        (click)="onSubmitClick()"
        class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700">
        {{ 'Log with "' + mainService.serviceName + '"' }}
    </button>
</section>
<ng-template #noCounter><p>No counter!</p></ng-template>
